emit:
  - "@azure-tools/cadl-autorest" # This generates the swagger / openapi v2 file
  - "@azure-tools/cadl-providerhub-controller" # This generates the controller code (.cs) files

# Variables in use:
# {project-root} - parent directory of cadl-project.yaml
# {output-dir} - correspond to --output-path in cadl.js compile command
options:
  "@azure-tools/cadl-autorest":
    # Path should match target outputs in csproj, to avoid rebuilding
    emitter-output-dir: "{output-dir}"
    output-file: AppSecurity.json
    examples-directory: ./examples
  "@azure-tools/cadl-providerhub-controller":
    emitter-output-dir: "{project-root}/../../../../app-security/generated/"
    # This generates the files used to register the RP
    # registration-output-path: "{project-root}/../../../generated/rp_registration"
